<!-- 1. 16 * 16 div 그리드로 웹페이지를 만듭니다.
    1-1. div를 div 안에 넣는 형식으로 만들어라
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js" defer></script>
</head>

<body>
    <div id="headContent" class="largecomponent">
        <h1>SKETCH</h1>
        <div id="lanContainer">
            <label for="lan">LanguageSetting</label>
            <select name="languageSetting" id="lan">
                <option value="en">English</option>
                <option value="ko">한국어</option>
            </select>
        </div>
    </div>
    <div id="bodyContent">
        <div id="bodyLeft">
            <div id="colorCircle">
                <input type="color" id="hiddenColorCircle" name="selectedcolor" value="#000000" />
            </div>
            <button id="random" class="niceButton">RANDOM</button>
            <button id="eraser" class="niceButton">ERASER</button>
            <button id="clear" class="niceButton">CLEAR</button>
            <button id="border" class="niceButton">BORDER</button>
            <div id="colorsetting">
                <label for="colorslider">Background-color</label>
                <input type="range" min="1" max="100" value="50" id="colorSlider">
            </div>
        </div>
        <div id="bodyRight">
            <div id="palette">
            </div>
            <button id="set" class="niceButton">SET</button>
        </div>
    </div>
    <div id="footerContent" class="largecomponent">
    </div>
</body>

</html>
